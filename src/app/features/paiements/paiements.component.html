<div class="flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Paiements</h2>
  <button pButton label="Enregistrer un Paiement" icon="pi pi-plus" (click)="test()"></button>
</div>

<div class="mb-3">
  <span class="p-input-icon-left" style="width: 100%;">
    <i class="pi pi-search"></i>
    <input pInputText (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Rechercher (réf, type, montant, mode, note)..." [style]="{width:'100%'}" />
  </span>
</div>

<p-table #dt [value]="paiements()" [paginator]="true" [rows]="10" [globalFilterFields]="['ref','type','mode','note']">
  <ng-template pTemplate="header">
    <tr><th>Réf</th><th>Type</th><th>Montant</th><th>Mode</th><th>Note</th><th>Actions</th></tr>
  </ng-template>
  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{ p.ref }}</td>
      <td>{{ p.type }}</td>
      <td>{{ p.montant | number:'1.2-2' }} MRU</td>
      <td>{{ p.mode }}</td>
      <td>{{ p.note }}</td>
      <td>
        <button pButton icon="pi pi-pencil" (click)="test()"></button>
        <button pButton icon="pi pi-times" severity="danger" (click)="test()"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
